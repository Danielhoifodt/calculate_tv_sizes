<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <title>Tv size differece calculator</title>
</head>
<body class="bg-secondary">
<div id="container" class="shadow-5 bg-dark">
    <div class="flex-row m-5" id="error_container" style="display:none;">
        <div class="col">
            <p class="text-danger">Error: <span id="error"></span></p>
        </div>
    </div>
    <div class="flex-row m-5">
        <div class="col">
            <h1 class="text-center text-light">Tv size differece calculator</h1>
        </div>
    </div>
    <div class="flex-row m-5">
        <div class="col-12">
            <div class="form-group my-5">
                <label class="form-label text-light" for="large">Inches on the biggest screen</label>
                <input type="number" pattern="\d+" placeholder="Biggest" id="large" class="form-control" required/>
            </div>
            <div class="form-group my-5">
                <label class="form-label text-light" for="small">Inches on the smallest screen</label>
                <input type="number" pattern="\d+" placeholder="Smallest" id="small" class="form-control" required/>
            </div>
        </div>
    </div>
    <div class="flex-row m-5">
        <div class="col">
            <button type="button" onclick="calculate();" class="btn btn-primary">Calculate</button>
        </div>

    </div>
    <div class="flex-row m-5">
        <div class="col">
            <p class="text-light">Result:<span id="result"></span></p>
        </div>
    </div>
</div>
    <script src="calculations.js"></script>
</body>
</html>
